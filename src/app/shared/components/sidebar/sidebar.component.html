<div class="bg-dark border-righy p-3" id="sidebar">
  <h3 class="text-light">
    Recent searches</h3>
  <hr class="text-white" />

  <div class="list-group list-reset p-2">
    <button
      *ngFor="let tag of tags"
      class="btn btnRecent custom-button"
      (click)="searchTag(tag)"
    >
      {{ tag | titlecase}}
    </button>
  </div>
</div>
